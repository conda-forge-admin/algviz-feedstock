{% set name = "algviz" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/algviz-{{ version }}.tar.gz
  sha256: 18ceaae64518b4df189a7d2774ba99d5c62517563e96ecdf93ec3ee62940f398

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - python-graphviz >=0.8.4,!=0.18,<=0.19.1
    - ipykernel >=6.4.0,<=6.7.0

test:
  imports:
    - algviz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://algviz.com/
  summary: An algorithm visualization tool for jupyter notebook to show animation for vector, table, linked list, tree and graph data structures.
  license: GPL-3.0-only
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - zjl9959
    - julian-belina
